<div class="app-container">
  <!-- Header -->
  <header class="app-header">
    <div class="app-logo">
      <img src="assets/logo.svg" alt="logo svg">
      <h2><a routerLink="/">Dashboard</a></h2>
    </div>

    <div class="app-auth">
      <ng-container *ngIf="!isLoggedIn; else loggedIn">
        <a routerLink="/login">Log in</a>
        <a routerLink="/register">Sign up</a>
      </ng-container>
      <ng-template #loggedIn>
        <button (click)="logout()">Log out</button>
      </ng-template>
    </div>
  </header>

  <div class="app-body">
    <!-- Sidebar -->
    <aside class="app-sidebar">
      <ul>
        <li><img src="assets/list.svg" alt="list svg">List</li>
        <li><img src="assets/edit.svg" alt="edit svg">Form</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="app-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
