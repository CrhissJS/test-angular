<div class="register-container">
  <h2>Registro</h2>

  <form (ngSubmit)="register()" class="register-form">
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="name"
      required
      placeholder="Name"
    />

    <label for="username">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      [(ngModel)]="username"
      required
      placeholder="Username"
    />

    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      required
      placeholder="Email"
    />

    <label for="phone">Phone</label>
    <input
      type="text"
      id="phone"
      name="phone"
      [(ngModel)]="phone"
      required
      placeholder="Phone number"
    />
    
    <label for="company">Company Name</label>
    <input
      type="text"
      id="company"
      name="companyName"
      [(ngModel)]="companyName"
      required
      placeholder="Company Name"
    />

    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
      placeholder="Password"
    />

    <button type="submit">Sign up</button>
  </form>

  <p class="login-link">
    Do you have an account?
    <a routerLink="/login">Log in here!</a>
  </p>
</div>
